<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="admin-panel">
        <form id="addTrainForm">
            <h2>Добавить поезд</h2>
            <input type="text" id="addTrainNumber" placeholder="Номер поезда" required>
            <input type="number" id="addTrainPrice" placeholder="Цена" required>
            <input type="number" id="addTrainSeats" placeholder="Количество мест" required>
            <button type="submit" id="addTrainBtn">Добавить поезд</button>
        </form>

        <form id="editTrainForm">
            <h2>Изменить поезд</h2>
            <input type="number" id="editTrainId" placeholder="ID поезда" required>
            <input type="text" id="editTrainNumber" placeholder="Номер поезда" required>
            <input type="number" id="editTrainPrice" placeholder="Цена" required>
            <input type="number" id="editTrainSeats" placeholder="Количество мест" required>
            <button type="submit" id="editTrainBtn">Изменить поезд</button>
        </form>

        <form id="addRouteForm">
            <h2>Добавить маршрут</h2>
            <input type="text" id="addStation" placeholder="Станция" required>
            <input type="date" id="addRouteDate" placeholder="Дата" required>
            <input type="time" id="addRouteTime" placeholder="Время" required>
            <input type="number" id="addRoutePosition" placeholder="Позиция" required>
            <input type="number" id="addTrainId" placeholder="ID поезда" required>
            <button type="submit" id="addRouteBtn">Добавить маршрут</button>
        </form>

        <form id="editRouteForm">
            <h2>Изменить маршрут</h2>
            <input type="number" id="editRouteId" placeholder="ID маршрута" required>
            <input type="text" id="editStation" placeholder="Станция" required>
            <input type="date" id="editRouteDate" placeholder="Дата" required>
            <input type="time" id="editRouteTime" placeholder="Время" required>
            <input type="number" id="editRoutePosition" placeholder="Позиция" required>
            <input type="number" id="editRouteTrainId" placeholder="ID поезда" required>
            <button type="submit" id="editRouteBtn">Изменить маршрут</button>
        </form>

        <div class="train-list">
            <h2>Список поездов</h2>
            <table id="trainTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Номер поезда</th>
                        <th>Цена</th>
                        <th>Количество мест</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="route-list">
            <h2>Список маршрутов</h2>
            <table id="routeTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Станция</th>
                        <th>Дата</th>
                        <th>Время</th>
                        <th>Позиция</th>
                        <th>ID поезда</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="../js/admin.js"></script>
</body>

</html>
